# ========
# Services
# ========
# indexing service
apiVersion: v1
kind: Service
metadata:
  name: indexing-service
spec:
  selector:
    service: indexing-service
  ports:
  - protocol: TCP
    port: 9090
    targetPort: inverted-index
---
# inverted-index-service
apiVersion: v1
kind: Service
metadata:
  name: inverted-index-service
spec:
  selector:
    service: inverted-index-service
  ports:
    - protocol: TCP
      port: 27017
      targetPort: inverted-index
---
# mongodb service
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: bingo
    service: inverted-index-service
spec:
  ports:
  - name: inverted-index
    port: 27017
  clusterIP: None
  selector:
    role: mongo
---
